<div class="container">
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <h5>Home Page</h5>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Admin</a></li>
              <li class="breadcrumb-item active">Home</li>
            </ol>
        </nav>
    </div>
    <hr>


    <div class="form-group">
        <table class="table table-hover">
            <thead>
                <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
                @for(user of users ; track user){
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>
                            <button data-bs-toggle="modal" data-bs-target="#updateModal" class="btn btn-sm btn-outline-primary me-1" title="Update">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button (click)="delete(user.id)" class="btn btn-sm btn-outline-danger" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>

        </table>
    </div>
</div>
