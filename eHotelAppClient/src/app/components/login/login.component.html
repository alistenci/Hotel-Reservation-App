<div class="body-kapsayici">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="kapsayici d-flex">
            <img src="/images/h1.jpeg" class="img-fluid rsm1">
            <div class="denemekutu">
                <h3 class="text-center mt-5">Giriş Yap</h3>
                <!-- <p class="text-center mt-3">Google hesabınız ile giriş yapabilirsiniz.</p> -->
                <!-- <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary w-50">
                    <i class="fa-brands fa-google"></i>
                    Google</button>
                </div> -->
                <div class="d-flex justify-content-center mt-3">
                    <hr class="hr1 m">
                    <hr class="hr1">
                </div>
    
                <form class="mt-4" formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group d-flex justify-content-center">
                        <input class="form-control fc" type="text" name="usernameOrEmail" placeholder="Kullanıcı Adı" autocomplete="off" [(ngModel)]="login.usernameOrEmail">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group d-flex justify-content-center ">
                        <input class="form-control fc mt-3" type="password" name="password" placeholder="Şifre" [(ngModel)]="login.password">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-5 d-flex justify-content-center ">
                        <button type="submit" class="form-buton">
                            Giriş Yap
                        </button>
                    </div>
                </form>
    
                
                <div class="text-center mt-5">
                    <a routerLink="/signup">Hemen Üye Ol!</a>
                </div>
            </div>
        </div>
    </div>
